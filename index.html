<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .success {
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm">
      <h3>Sign Up</h3>
      <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" oninput="validateEmail()" placeholder="Example@email.com" />
        <p id="emailError" class="error"></p>
      </div>
      <div>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" oninput="validatePassword()" placeholder="Your Password" />
        <p id="passwordError" class="error"></p>
      </div>
      <button type="button" onclick="handleSubmit()">Submit</button>
    </form>
  </div>

  <script>
    function validateEmail() {
      const email = document.getElementById("email").value;
      const emailError = document.getElementById("emailError");

      if (email.length > 3 && email.includes("@") && email.includes(".")) {
        emailError.textContent = "All good to go!";
        emailError.className = "success";
      } else {
        emailError.textContent = "Make sure email is more than 3 characters and has '@' and '.'";
        emailError.className = "error";
      }
    }

    function validatePassword() {
      const password = document.getElementById("password").value;
      const passwordError = document.getElementById("passwordError");

      if (password.length > 8) {
        passwordError.textContent = "All good to go!";
        passwordError.className = "success";
      } else {
        passwordError.textContent = "Make sure password is more than 8 characters.";
        passwordError.className = "error";
      }
    }

    function handleSubmit() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email.length > 3 && email.includes("@") && email.includes(".") && password.length > 8) {
        const confirmation = confirm("Are you sure you want to submit?");
        if (confirmation) {
          alert("Successful signup!");
        } else {
          document.getElementById("signupForm").reset();
          document.getElementById("emailError").textContent = "";
          document.getElementById("passwordError").textContent = "";
        }
      } else {
        alert("Please correct the errors before submitting.");
      }
    }
  </script>
</body>
</html>
